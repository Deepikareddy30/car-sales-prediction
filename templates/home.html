<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Sales Prediction</title>
    <style>
        body {
            background-color: #1f1f1f;
            color: #c82626;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            background: linear-gradient(to right, #ff2400, #e81d1d, #e8b71d, #e3e81d, #1de840, #1ddde8, #2b1de8, #dd00f3, #dd00f3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbowText 15s ease infinite;
        }

        @keyframes rainbowText {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .car-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .car-button {
            padding: 15px 30px;
            font-size: 1.2em;
            text-transform: uppercase;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .car-button:hover {
            transform: scale(1.1);
        }

        /* Example styles for different car buttons */
        .audi { background-color: #d40000; }
        .bmw { background-color: #003366; }
        .mercedes { background-color: #000080; }
        .tesla { background-color: #cc0000; }
        .toyota { background-color: #db0a5b; }
        .honda { background-color: #e30013; }
        .ford { background-color: #1d428a; }
        .chevrolet { background-color: #db0a5b; }
        .volkswagen { background-color: #184d47; }
        /* Add more car company styles as needed */

        .predict-button {
            background: linear-gradient(to right, #ff2400, #e81d1d, #e8b71d, #e3e81d, #1de840, #1ddde8, #2b1de8, #dd00f3, #dd00f3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 30px;
            transition: transform 0.3s ease-in-out;
            position: relative;
            animation: movePath 4s infinite;
            text-decoration: none; /* Added to remove default underline for links */
        }

        @keyframes movePath {
            0% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(100px) translateY(-50px); }
            50% { transform: translateX(200px) translateY(0); }
            75% { transform: translateX(100px) translateY(50px); }
            100% { transform: translateX(0) translateY(0); }
        }

        .predict-button:hover {
            animation-play-state: paused;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Car Sales Prediction</h1>
        <div class="car-buttons">
            <button class="car-button audi">Audi</button>
            <button class="car-button bmw">BMW</button>
            <button class="car-button mercedes">Mercedes</button>
            <button class="car-button tesla">Tesla</button>
            <button class="car-button toyota">Toyota</button>
            <button class="car-button honda">Honda</button>
            <button class="car-button ford">Ford</button>
            <button class="car-button chevrolet">Chevrolet</button>
            <button class="car-button volkswagen">Volkswagen</button>
            <!-- Other car buttons -->
        </div>
        <!-- Anchor tag with href for predict button -->
        <a href="/predict" class="predict-button">Predict Now</a>
    </div>
</body>
</html>
