<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1f1f1f;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        header {
            text-align: center;
            animation: colorChange 8s infinite;
        }

        @keyframes colorChange {
            0% { color: #ff2400; }
            25% { color: #e81d1d; }
            50% { color: #e8b71d; }
            75% { color: #1de840; }
            100% { color: #1ddde8; }
        }

        p {
            text-align: center;
            color: #fff;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            color: #fff;
        }

        input, select {
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #444;
            color: #fff;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <title>Your Flask App</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Car Information Form</h1>
            <p>Enter the details below:</p>
        </header>

        <form action="/predict" method="post">
            <label for="make">Make:</label>
            <input type="text" id="make" name="make" required>

            <label for="model">Model:</label>
            <input type="text" id="model" name="model" required>

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" required>

            <label for="fuel">Engine Fuel Type:</label>
            <input type="text" id="fuel" name="fuel" required>

            <label for="hp">Engine HP:</label>
            <input type="number" id="hp" name="hp" required>

            <label for="cylinders">Engine Cylinders:</label>
            <input type="number" id="cylinders" name="cylinders" required>

            <label for="transmission">Transmission Type:</label>
            <input type="text" id="transmission" name="transmission" required>

            <label for="wheels">Driven Wheels:</label>
            <input type="text" id="wheels" name="wheels" required>

            <label for="doors">Number of Doors:</label>
            <input type="number" id="doors" name="doors" required>

            <label for="size">Vehicle Size:</label>
            <input type="text" id="size" name="size" required>

            <label for="style">Vehicle Style:</label>
            <input type="text" id="style" name="style" required>

            <label for="highway">Highway MPG:</label>
            <input type="number" id="highway" name="highway" required>

            <label for="city">City MPG:</label>
            <input type="number" id="city" name="city" required>

            <label for="popularity">Popularity:</label>
            <input type="number" id="popularity" name="popularity" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
